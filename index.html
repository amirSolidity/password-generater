<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="headDiv">
            <h2 class="headName">PASSWORD GENERATOR</h2>
        </div>
        <div class="mainDiv">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="PASSWORD" aria-label="Username" aria-describedby="basic-addon1" id="inputPass">
                <button type="button" class="btn btn-dark" onclick="copyPssword()"><span class="material-symbols-outlined">content_copy</span></button>
            </div>
            <div class="checkListDiv">
                <div class="mb-3 lenghtInputDiv">
                    <label for="exampleFormControlInput1" class="form-label lenghtInputLabel">PASSWORD LENGTH</label>
                    <input type="text" class="form-control lenghtInput" id="exampleFormControlInput1" placeholder="PASSWORD LENGTH">
                </div>
                <div class="checkccc">
                    <label for="flexCheckDefault1" class="labels">Symbol</label>
                    <input class="form-check-input" type="checkbox" value="Symbol" id="flexCheckDefault1 Symbol">
                </div>
                <div class="checkccc">
                    <label for="flexCheckDefault2" class="labels">Include Number</label>
                    <input class="form-check-input" type="checkbox" value="Include_Number" id="flexCheckDefault2 Include_Number">
                </div>
                <div class="checkccc">
                    <label for="flexCheckDefault3" class="labels">Include LowerCase</label>
                    <input class="form-check-input" type="checkbox" value="Include_LowerCase" id="flexCheckDefault3 Include_LowerCase">
                </div>
                <div class="checkccc">
                    <label for="flexCheckDefault4" class="labels">Include UpperCase</label>
                    <input class="form-check-input" type="checkbox" value="Include_UpperCase" id="flexCheckDefault4 Include_UpperCase">
                </div>
            </div>
            <div class="btnDiv">
                <button type="button" class="btn btn-dark generateBtn" onclick="checked()">generate</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
